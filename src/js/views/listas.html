<div class="oj-hybrid-padding">
  <h1>Mis listas</h1>
  <div>
    <div style="margin-top:20px">
      <oj-list-view id="listviewLists" 
                    style="padding-top:20px;width:100%;height:500px;overflow-x:hidden" 
                    data="[[dataSource]]" 
                    item.renderer="[[oj.KnockoutTemplateUtils.getRenderer('renderer_lists', true)]]" 
                    selection-mode="multiple" selection="{{selectedItems}}" 
                    scroll-policy="loadMoreOnScroll" scroll-policy-options.fetch-size="10">
      </oj-list-view>
    </div>
  </div>
</div>
<script type="text/html" id="renderer_lists">
  <li data-bind="click: $parent.lista">
    <div class="oj-flex" style="flex-wrap: nowrap">
      <div class="oj-flex-item">
        <h3 data-bind="text: nombre"></h3>
        <h4 data-bind="text: createdOn"></h4>
      </div>
      <!-- <div style="text-align: right" class="oj-flex-item">
        <oj-button on-oj-action="[[$parent.lista]]">Ver</oj-button>
      </div> -->
    </div>
  </li>
</script>
